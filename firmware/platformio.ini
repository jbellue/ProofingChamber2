[env:esp32]
platform = espressif32
framework = arduino
board = esp32-c3-devkitm-1
monitor_speed = 115200
lib_deps = 
	; WiFiManager - the most popular and well-maintained WiFi configuration library
	; Works with ESP32/ESP32-C3 and is compatible with async web servers
	; Using tzapu's original implementation which is mature and stable
	; Version 2.0.17 is the latest stable release with good ESP32-C3 support
	tzapu/WiFiManager@2.0.17
	U8g2
	rotaryencoder
	paulstoffregen/OneWire@^2.3.8
	milesburton/DallasTemperature@^4.0.3
	esphome/ESPAsyncWebServer-esphome@^3.2.2
	esphome/AsyncTCP-esphome@^2.1.4
	bblanchon/ArduinoJson@^7.2.1
build_flags = 
	-D ARDUINO_USB_MODE=1
	-D ARDUINO_USB_CDC_ON_BOOT=1
	-D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_INFO
extra_scripts = pre:tools/pre_build.py
